<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./home-files/css/template-styles.css">
</head>

<body>
    <div class="container flex justify-center">
        <div>
        <div>
            <div><p class="text-2xl flex justify-center">{{ aiResponse }}</p></div>
            <div id="conversation-component" ng-repeat="(index, message) in conversationThread" class="mb-6 mt-4" >
                <conversation-thread class="flex flex-row justify-center" message="{{ message.message }}" role="{{ message.role }}" index="{{$index}}"></conversation-thread>
            </div>
            
            <div>
                <form>
                    <div class="input-button-div"><div class="input-div"><input name="input" ng-model="Data.input" type="text"></div> <div class="button-div"><button class="pl-4 pr-8 pb-2 pt-2 bg-gray-200 h-full" ng-click="sendMessage()"><span class="material-symbols-outlined">arrow_forward</span></button></div></div>
                 </form>
            </div>
          
            
            </div>
            </div>
    </div>
</body>
</html>
